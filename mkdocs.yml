          name: English
          build: true
          nav:
            - Principles of Marxism:
                - The Dialectical Relationship Between Matter and Consciousness: 马克思主义原理/物质与意识的辩证关系.en.md
                - The Law of the Unity of Opposites as the Fundamental Law of the Development of Things: 马克思主义原理/对立统一规律是事物发展的根本规律.en.md
