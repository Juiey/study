                - The Law of Value and Its Function: 马克思主义原理/价值规律及其作用.en.md
                - Labor Power as a Commodity and the Transformation of Money into Capital: 马克思主义原理/劳动力成为商品与货币转化为资本.en.md
                - The Production of Surplus Value as the Absolute Law of the Capitalist Mode of Production: 马克思主义原理/生产剩余价值是资本主义生产方式的绝对规律.en.md
                - The Basic Contradictions of Capitalism: 马克思主义原理/资本主义的基本矛盾.en.md
