                - The Cyclical Nature of Capitalist Economic Crises: 马克思主义原理/资本主义经济危机的周期性.en.md
                - Economic Globalization and Its Impact: 马克思主义原理/经济全球化及其影响.en.md
                - Summary of the Basic Characteristics of a Communist Society: 马克思主义原理/共产主义社会的基本特征总结.en.md

