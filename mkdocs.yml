plugins:
  - search:
     lang:
      - zh
      - zh-Hant
      - en
  - i18n:
      docs_structure: suffix
      reconfigure_search: true
      fallback_to_default: true
      reconfigure_material: true
      languages:
        - locale: zh
          default: true
          name: 简体中文
          build: true

        - locale: zh-Hant
          name: 繁體中文
          build: true
          nav:
            - 馬克思主義原理:
                - 物質與意識的辯證關係: 马克思主义原理/物质与意识的辩证关系.zh-Hant.md
                - 對立統一規律是事物發展的根本規律: 马克思主义原理/对立统一规律是事物发展的根本规律.zh-Hant.md
                - 量質變規律和否定之否定規律: 马克思主义原理/量变质变规律和否定之否定规律.zh-Hant.md
                - 唯物辯證法是科學的認識方法: 马克思主义原理/唯物辩证法是科学的认识方法.zh-Hant.md
                - 實踐的本質與基本結構: 马克思主义原理/实践的本质与基本结构.zh-Hant.md
                - 實踐與認識的辯證運動及其規律: 马克思主义原理/实践与认识的辩证运动及其规律.zh-Hant.md
                - 兩次飛躍: 马克思主义原理/两次飞跃.zh-Hant.md
                - 真理與價值的辯證統一: 马克思主义原理/真理与价值的辩证统一.zh-Hant.md
                - 社會存在與社會意識的辯證關係: 马克思主义原理/社会存在和社会意识的辩证关系.zh-Hant.md
                - 群众在創造歷史過程中的決定作用: 马克思主义原理/人民群众在创造历史过程中的决定作用.zh-Hant.md
                - 商品和生產商品的勞動的二重性: 马克思主义原理/商品的二因素和生产商品的劳动的二重性.zh-Hant.md
